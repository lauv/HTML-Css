<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> position </title>
	<style>
		.abs1{
			background-color: pink;
			margin: 0 auto;
			top: 20px;
			width: 300px;
			height: 300px;
			position: absolute;

		}
		.abs2{
			background-color: red;
			position: absolute;
			height: 200px;
			width: 200px;
			right: 20px;
		}
	</style>	
</head>
<body>
	<div class="abs1">
		<div class="abs2"></div>
	</div>
</body>
</html>
